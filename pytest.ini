[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/test_integration.py
markers =
    unit: Unit tests (default)
    integration: Integration tests that require external APIs
    slow: Tests that take longer to run 