<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 20px;
        background: #1a1a1a;
        color: #ffffff;
    }
    
    .line-header {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .line-Red { color: #FA2D27; }
    .line-Orange { color: #FFA500; }
    .line-Green-B { color: #00843D; }
    .line-Blue { color: #2F5DA6; }
    
    .timeline {
        position: relative;
        max-width: 600px;
        margin: 0 auto;
        padding-left: 50px;
    }
    
    .timeline::before {
        content: '';
        position: absolute;
        left: 20px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: currentColor;
        border-radius: 2px;
    }
    
    .stop-item {
        position: relative;
        margin-bottom: 30px;
        padding-left: 20px;
    }
    
    .stop-item::before {
        content: '';
        position: absolute;
        left: -42px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        background: currentColor;
        border: 4px solid #1a1a1a;
        border-radius: 50%;
    }
    
    .stop-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .arrival-time {
        color: #888;
        font-size: 1.1em;
    }
    
    .updated-time {
        text-align: center;
        color: #888;
        font-size: 0.9em;
        margin-top: 40px;
    }
    
    .no-predictions {
        text-align: center;
        color: #888;
        font-style: italic;
        margin: 20px 0;
    }
</style>

<div class="line-header line-{{route_id}}">
    {{route_id}} Line
</div>

<div class="timeline line-{{route_id}}">
    {{#stops}}
    <div class="stop-item">
        <div class="stop-name">{{stop_name}}</div>
        <div class="arrival-time">{{time}}</div>
    </div>
    {{/stops}}
    {{^stops}}
    <div class="no-predictions">No predictions available</div>
    {{/stops}}
</div>

<div class="updated-time">
    Last Updated: {{last_updated}}
</div>
